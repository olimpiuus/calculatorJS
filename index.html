<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <div class="calculator">
        <div class="monitor">
            <div class="monitor-sub"></div>
            <div class="monitor-main"></div>
        </div>
        <ul class="buttons">
            <li class="button">
                <button data-key="Backspace" class="clear-btn top-btn">C</button>
            </li>
            <li class="button">
                <button data-key="" id='changeOperant' class="special top-btn">+/-</button>
            </li>
            <li class="button">
                <button data-key="" class="operator top-btn">%</button>
            </li>
            <li class="button">
                <button data-key="/" class="operator">/</button>
            </li>
            <li class="button">
                <button data-key="7" class="number">7</button>
            </li>
            <li class="button">
                <button data-key="8" class="number">8</button>
            </li>
            <li class="button">
                <button data-key="9" class="number">9</button>
            </li>
            <li class="button">
                <button data-key="*" class="operator">*</button>
            </li>
            <li class="button">
                <button data-key="4" class="number">4</button>
            </li>
            <li class="button">
                <button data-key="5" class="number">5</button>
            </li>
            <li class="button">
                <button data-key="6" class="number">6</button>
            </li>
            <li class="button">
                <button data-key="-" class="operator">-</button>
            </li>
            <li class="button">
                <button data-key="1" class="number">1</button>
            </li>
            <li class="button">
                <button data-key="2" class="number">2</button>
            </li>
            <li class="button">
                <button data-key="3" class="number">3</button>
            </li>
            <li class="button">
                <button data-key="+" class="operator">+</button>
            </li>
            <li class="button button-zero">
                <button data-key="0" class="number">0</button>
            </li>
            <li class="button">
                <button data-key="." class="number dot">.</button>
            </li>
            <li class="button">
                <button data-key="Enter" class="operator">=</button>
            </li>

        </ul>
    </div>
</div>

<body>

</body>

</html>
